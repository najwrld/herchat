<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>herchat – Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & Firebase SDKs -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', monospace;
    }

    html, body {
      margin: 0;
      height: 100%;
      color: #c9d1d9;
      overflow: hidden;
    }

    body {
      background-color: #0d1117;
      background-image: url('assets/login.gif');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(22, 27, 34, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 460px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 30px;
      color: #58a6ff;
    }

    button {
      background-color: #238636;
      border: none;
      padding: 14px 26px;
      font-size: 10px;
      font-weight: 700;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2ea043;
    }

    .footer {
      margin-top: 20px;
      font-size: 8px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to herchat</h1>
    <button id="google-login">Sign in with Google</button>
    <div class="footer">Your private 1-on-1 chat app</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxYe6X-P91V1tKmRnHraO7H8ElTGpDMps",
      authDomain: "herchat-c8563.firebaseapp.com",
      projectId: "herchat-c8563",
      storageBucket: "herchat-c8563.firebasestorage.app",
      messagingSenderId: "419441997929",
      appId: "1:419441997929:web:782de619ab6834e8960af8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("google-login").onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const uid = result.user.uid;

        const userRef = db.collection("users").doc(uid);
        const userSnap = await userRef.get();

        if (userSnap.exists && userSnap.data().username) {
          // Username exists → go to chat
          window.location.href = "chat.html";
        } else {
          // No username → go to unquser.html
          window.location.href = "unquser.html";
        }
      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</body>
</html>
