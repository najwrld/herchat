<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>herchat – Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & Firebase SDKs -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', monospace;
    }
    html, body {
      margin: 0; height: 100%;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
    }
    #top-bar {
      background-color: #161b22;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #238636;
      user-select: none;
    }
    #current-chat-user {
      font-size: 14px;
      color: #58a6ff;
    }
    #change-chat-btn {
      background-color: #238636;
      border: none;
      padding: 8px 16px;
      font-size: 10px;
      font-weight: 700;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #change-chat-btn:hover {
      background-color: #2ea043;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #0d1117;
    }
    .message {
      margin-bottom: 16px;
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 10px;
      line-height: 1.2;
      word-wrap: break-word;
      user-select: text;
    }
    .message.self {
      background-color: #238636;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .message.other {
      background-color: #21262d;
      color: #c9d1d9;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex;
      padding: 12px 20px;
      background-color: #161b22;
      border-top: 2px solid #238636;
    }
    #message-input {
      flex-grow: 1;
      padding: 10px 12px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 12px;
      outline: none;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    #send-btn {
      background-color: #238636;
      border: none;
      padding: 10px 18px;
      font-size: 10px;
      font-weight: 700;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #send-btn:hover {
      background-color: #2ea043;
    }
    #open-chat-btn {
      margin: auto;
      padding: 20px 40px;
      font-size: 12px;
      font-weight: 700;
      border-radius: 12px;
      background-color: #238636;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }
    #open-chat-btn:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <div id="top-bar" style="display:none;">
    <div id="current-chat-user">Chatting with: <span id="chat-username">Loading...</span></div>
    <button id="change-chat-btn">Change Chat</button>
  </div>

  <div id="messages" style="display:none;"></div>

  <div id="input-area" style="display:none;">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>

  <button id="open-chat-btn" style="display:none;">Open Chat</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxYe6X-P91V1tKmRnHraO7H8ElTGpDMps",
      authDomain: "herchat-c8563.firebaseapp.com",
      projectId: "herchat-c8563",
      storageBucket: "herchat-c8563.firebasestorage.app",
      messagingSenderId: "419441997929",
      appId: "1:419441997929:web:782de619ab6834e8960af8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let currentChatUser = null;
    let chatListenerUnsub = null;

    // Helpers for localStorage (better than cookies for this)
    const LAST_CHAT_KEY = 'herchat_lastChatUser';

    function getLastChatUser() {
      return localStorage.getItem(LAST_CHAT_KEY);
    }

    function setLastChatUser(username) {
      localStorage.setItem(LAST_CHAT_KEY, username);
    }

    function getChatId(u1, u2) {
      return [u1, u2].sort().join('_');
    }

    function renderMessages(messages) {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message');
        div.textContent = msg.text;
        div.classList.add(msg.from === currentUser.username ? 'self' : 'other');
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function listenToChat() {
      if (chatListenerUnsub) chatListenerUnsub();

      if (!currentChatUser) return;

      const chatId = getChatId(currentUser.username, currentChatUser);
      const messagesRef = db.collection('chats').doc(chatId).collection('messages').orderBy('timestamp');

      chatListenerUnsub = messagesRef.onSnapshot(snapshot => {
        const msgs = [];
        snapshot.forEach(doc => msgs.push(doc.data()));
        renderMessages(msgs);
      });
    }

    async function sendMessage(text) {
      if (!text.trim() || !currentChatUser) return;
      const chatId = getChatId(currentUser.username, currentChatUser);
      const messagesRef = db.collection('chats').doc(chatId).collection('messages');

      await messagesRef.add({
        text,
        from: currentUser.username,
        to: currentChatUser,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      });
    }

    async function promptChangeChat() {
      const username = prompt("Enter username to chat with:").toLowerCase();
      if (!username || username === currentUser.username) {
        alert("Invalid username.");
        return;
      }
      // Check if username exists
      const usernameDoc = await db.collection('usernames').doc(username).get();
      if (!usernameDoc.exists) {
        alert("User not found.");
        return;
      }
      currentChatUser = username;
      setLastChatUser(username);
      document.getElementById('chat-username').textContent = currentChatUser;
      listenToChat();
      showChatUI();
    }

    function showChatUI() {
      document.getElementById('top-bar').style.display = 'flex';
      document.getElementById('messages').style.display = 'block';
      document.getElementById('input-area').style.display = 'flex';
      document.getElementById('open-chat-btn').style.display = 'none';
    }

    function showOpenChatButton() {
      document.getElementById('top-bar').style.display = 'none';
      document.getElementById('messages').style.display = 'none';
      document.getElementById('input-area').style.display = 'none';
      document.getElementById('open-chat-btn').style.display = 'block';
    }

    async function init() {
      return new Promise((resolve, reject) => {
        auth.onAuthStateChanged(async (user) => {
          if (user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (!userDoc.exists) {
              alert('User data not found. Please log in again.');
              auth.signOut();
              window.location.href = 'index.html';
              reject();
              return;
            }
            currentUser = { uid: user.uid, ...userDoc.data() };

            // Check if last chat user saved
            const lastChatUser = getLastChatUser();

            if (lastChatUser && lastChatUser !== currentUser.username) {
              // Validate lastChatUser exists
              const doc = await db.collection('usernames').doc(lastChatUser).get();
              if (doc.exists) {
                currentChatUser = lastChatUser;
                document.getElementById('chat-username').textContent = currentChatUser;
                listenToChat();
                showChatUI();
                resolve();
                return;
              }
            }

            // No valid last chat user found, show open chat button
            showOpenChatButton();
            resolve();
          } else {
            // Not logged in → redirect to login
            window.location.href = 'index.html';
            reject();
          }
        });
      });
    }

    document.getElementById('change-chat-btn').onclick = promptChangeChat;

    document.getElementById('send-btn').onclick = async () => {
      const input = document.getElementById('message-input');
      await sendMessage(input.value);
      input.value = '';
      input.focus();
    };

    document.getElementById('message-input').addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        await sendMessage(e.target.value);
        e.target.value = '';
      }
    });

    document.getElementById('open-chat-btn').onclick = promptChangeChat;

    // Start the app
    init();
  </script>
</body>
</html>
