<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>herchat – Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Fira Code', monospace;
    }
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0d1430; /* Navy blue background */
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
    }

    #top-bar {
      background-color: #161b22;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #151a2e; /* blue accent */
      user-select: none;
      flex-wrap: wrap;
    }

    #current-chat-user {
      font-size: 10px;
      color: #58a6ff;
      margin-bottom: 8px;
    }

    #logged-in-user {
      font-size: 8px;
      color: #8b949e;
      margin-bottom: 8px;
    }

    .top-actions {
      display: flex;
      gap: 10px;
    }

    .top-btn {
      background-color: #1f6feb;
      border: none;
      padding: 8px 14px;
      font-size: 15px;
      font-weight: 300;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .top-btn:hover {
      background-color: #3a81ff;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #0b1025;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .message {
      background-color: solid #0d1430;
      color: white;
      padding: 12px 16px 22px 16px; /* extra bottom padding for timestamp */
      border-radius: 20px;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 15px;
      margin-bottom: 3px;
      white-space: pre-wrap;
      margin-left: auto;
      margin-right: auto;
      display: inline-block;
      position: relative; /* for timestamp positioning */
      text-align: center;
    }

    .message p {
      margin: 6px 0;
    }

    .self {
      background-color: #1f6feb; /* blue accent for self */
      color: white;
    }

    .other {
      background-color: #21262d;
      color: #c9d1d9;
    }

    .timestamp {
      position: absolute;
      bottom: 6px;
      right: 12px;
      font-size: 10px;
      color: #a0bff9; /* lighter blue for timestamp */
      user-select: none;
    }

    #input-area {
      display: flex;
      padding: 12px 20px;
      background-color: #0b1025;
      justify-content: center;
    }

    #message-input {
  flex-grow: 0;         
  width: 500px;         
  height: 70px;          
      padding: 10px 12px;
      font-size: 20px;
      border: none;
      border-radius: 20px;
      margin-right: 12px;
      outline: none;
      background-color: #21262d;
      color: #c9d1d9;
      text-align: center;
      justify-content: center;

  box-shadow: inset 0 0 4px 1px #3e3f41; /* inset navy-blue glow */
    }

    #send-btn {
      background-color: #1f6feb;
      border: none;
      padding: 10px 18px;
      font-size: 18px;
      font-weight: 500;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: inset 0 0 4px 1px #8c99c0;
    }

    #send-btn:hover {
      background-color: #3a81ff;
    }

    #open-chat-btn {
      margin: auto;
      padding: 20px 40px;
      font-size: 12px;
      font-weight: 700;
      border-radius: 12px;
      background-color: #1f6feb;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }

    #open-chat-btn:hover {
      background-color: #3a81ff;
    }
  </style>
</head>
<body>
  <div id="top-bar" style="display:none;">
    <div>
      <div id="current-chat-user">Chatting with: <span id="chat-username">Loading...</span></div>
      <div id="logged-in-user">Logged in as: <span id="logged-username">...</span></div>
    </div>
    <div class="top-actions">
      <button class="top-btn" id="change-chat-btn">Change Chat</button>
      <button class="top-btn" id="logout-btn">Log Out</button>
    </div>
  </div>

  <div id="messages" style="display:none;"></div>

  <div id="input-area" style="display:none;">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>

  <button id="open-chat-btn" style="display:none;">Open Chat</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxYe6X-P91V1tKmRnHraO7H8ElTGpDMps",
      authDomain: "herchat-c8563.firebaseapp.com",
      projectId: "herchat-c8563",
      storageBucket: "herchat-c8563.firebasestorage.app",
      messagingSenderId: "419441997929",
      appId: "1:419441997929:web:782de619ab6834e8960af8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let currentChatUser = null;
    let chatListenerUnsub = null;

    const LAST_CHAT_KEY = 'herchat_lastChatUser';

    function getLastChatUser() {
      return localStorage.getItem(LAST_CHAT_KEY);
    }

    function setLastChatUser(username) {
      localStorage.setItem(LAST_CHAT_KEY, username);
    }

    function getChatId(u1, u2) {
      return [u1, u2].sort().join('_');
    }

    function formatTimestamp(ts) {
      if (!ts) return '';
      const date = ts.toDate();
      return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes()
        .toString().padStart(2, '0')}`;
    }

    function renderMessages(messages) {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';

      let currentBubble = null;
      let currentFrom = null;
      let currentContainer = null;

      messages.forEach(msg => {
        if (msg.from !== currentFrom) {
          // New sender — create new container and bubble
          currentFrom = msg.from;

          currentContainer = document.createElement('div');
          currentContainer.classList.add('message-container');
          currentContainer.classList.add(msg.from === currentUser.username ? 'self-container' : 'other-container');

          currentBubble = document.createElement('div');
          currentBubble.classList.add('message');
          currentBubble.classList.add(msg.from === currentUser.username ? 'self' : 'other');

          currentContainer.appendChild(currentBubble);

          // Create timestamp element inside bubble
          const time = document.createElement('div');
          time.classList.add('timestamp');
          currentBubble.appendChild(time);

          messagesDiv.appendChild(currentContainer);
        }

        // Add this message text as a paragraph inside current bubble, before timestamp
        const p = document.createElement('p');
        p.textContent = msg.text;
        // Insert paragraph before timestamp div (last child)
        currentBubble.insertBefore(p, currentBubble.lastChild);

        // Update timestamp to the latest message timestamp in the group
        const timeDiv = currentBubble.querySelector('.timestamp');
        timeDiv.textContent = formatTimestamp(msg.timestamp);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function listenToChat() {
      if (chatListenerUnsub) chatListenerUnsub();

      if (!currentChatUser) return;

      const chatId = getChatId(currentUser.username, currentChatUser);
      const messagesRef = db.collection('chats').doc(chatId).collection('messages').orderBy('timestamp');

      chatListenerUnsub = messagesRef.onSnapshot(snapshot => {
        const msgs = [];
        snapshot.forEach(doc => msgs.push(doc.data()));
        renderMessages(msgs);
      });
    }

    async function sendMessage(text) {
      if (!text.trim() || !currentChatUser) return;
      const chatId = getChatId(currentUser.username, currentChatUser);
      const messagesRef = db.collection('chats').doc(chatId).collection('messages');

      await messagesRef.add({
        text,
        from: currentUser.username,
        to: currentChatUser,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      });
    }

    async function promptChangeChat() {
      const username = prompt("Enter username to chat with:").toLowerCase();
      if (!username || username === currentUser.username) {
        alert("Invalid username.");
        return;
      }
      const usernameDoc = await db.collection('usernames').doc(username).get();
      if (!usernameDoc.exists) {
        alert("User not found.");
        return;
      }
      currentChatUser = username;
      setLastChatUser(username);
      document.getElementById('chat-username').textContent = currentChatUser;
      listenToChat();
      showChatUI();
    }

    function showChatUI() {
      document.getElementById('top-bar').style.display = 'flex';
      document.getElementById('messages').style.display = 'flex';
      document.getElementById('input-area').style.display = 'flex';
      document.getElementById('open-chat-btn').style.display = 'none';
    }

    function showOpenChatButton() {
      document.getElementById('top-bar').style.display = 'none';
      document.getElementById('messages').style.display = 'none';
      document.getElementById('input-area').style.display = 'none';
      document.getElementById('open-chat-btn').style.display = 'block';
    }

    async function init() {
      return new Promise((resolve, reject) => {
        auth.onAuthStateChanged(async (user) => {
          if (user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (!userDoc.exists) {
              alert('User data not found. Please log in again.');
              auth.signOut();
              window.location.href = 'index.html';
              reject();
              return;
            }
            currentUser = { uid: user.uid, ...userDoc.data() };
            document.getElementById('logged-username').textContent = currentUser.username;

            const lastChatUser = getLastChatUser();
            if (lastChatUser && lastChatUser !== currentUser.username) {
              const doc = await db.collection('usernames').doc(lastChatUser).get();
              if (doc.exists) {
                currentChatUser = lastChatUser;
                document.getElementById('chat-username').textContent = currentChatUser;
                listenToChat();
                showChatUI();
                resolve();
                return;
              }
            }
            showOpenChatButton();
            resolve();
          } else {
            window.location.href = 'index.html';
            reject();
          }
        });
      });
    }

    document.getElementById('change-chat-btn').onclick = promptChangeChat;

    document.getElementById('logout-btn').onclick = () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    };

    document.getElementById('send-btn').onclick = async () => {
      const input = document.getElementById('message-input');
      await sendMessage(input.value);
      input.value = '';
      input.focus();
    };

    document.getElementById('message-input').addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        await sendMessage(e.target.value);
        e.target.value = '';
      }
    });

    document.getElementById('open-chat-btn').onclick = promptChangeChat;

    init();
  </script>
</body>
</html>
